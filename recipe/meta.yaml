{% set name = "stream-zip" %}
{% set version = "0.0.82" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stream_zip-{{ version }}.tar.gz
  sha256: 6cde1dccb709d5487753f1f5d3ece43a28eca01717fc25a5ec53b55929a3c67e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.6.7
    - hatchling
    - pip
  run:
    - pycryptodome >=3.10.1
    - python >=3.6.7

test:
  imports:
    - stream_zip
  commands:
    - pip check
  requires:
    - pip

about:
  summary: Python function to construct a ZIP archive with stream processing - without having to store the entire ZIP in memory or disk
  home: https://github.com/uktrade/stream-zip
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - michalc
